<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3D Model example - @lume/three-projected-material</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
	<body>
		<canvas id="app"></canvas>
		<a
			class="source-fab"
			target="_blank"
			href="https://github.com/lume/three-projected-material/blob/master/examples/3d-model.html"
			title="View source code on GitHub"
		>
			<img src="images/source.svg" />
		</a>

		<script async src="//ga.jspm.io/npm:es-module-shims@1.5.4/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@^0.139.0/src/Three.js",
					"three/": "https://unpkg.com/three@^0.139.0/"
				}
			}
		</script>

		<script type="module">
			import {TextureLoader} from 'three/src/loaders/TextureLoader.js'
			import {Mesh} from 'three/src/objects/Mesh.js'
			import {DirectionalLight} from 'three/src/lights/DirectionalLight.js'
			import {AmbientLight} from 'three/src/lights/AmbientLight.js'
			import WebGLApp from './lib/WebGLApp.js'
			import {ProjectedMaterial} from './lib/ProjectedMaterial.js'
			import {loadGltf, extractGeometry} from './lib/utils.js'

			// grab our canvas
			const canvas = document.querySelector('#app')

			// WebGLApp is a really basic wrapper around the three.js setup,
			// it hides all unnecessary stuff not related to this example
			const webgl = new WebGLApp({
				canvas,
				// set the scene background color
				background: '#E6E6E6',
				// show the fps counter from stats.js
				showFps: true,
				// enable orbit-controls
				orbitControls: true,
			})

			// attach it to the window to inspect in the console
			window.webgl = webgl

			init()

			async function init() {
				// load the model and extract the geometry from it
				const gltf = await loadGltf('./models/suzanne.gltf')
				const geometry = extractGeometry(gltf.scene)

				// load the example texture
				const texture = new TextureLoader().load('./images/uv.jpg')

				// create the mesh with the projected material
				const material = new ProjectedMaterial({
					camera: webgl.camera,
					texture,
					color: '#ccc',
					textureScale: 0.8,
				})
				const mesh = new Mesh(geometry, material)
				webgl.scene.add(mesh)

				// move the mesh any way you want!
				webgl.onUpdate(dt => {
					mesh.rotation.y -= dt * 0.5
				})

				// and when you're ready project the texture!
				material.project(mesh)

				// add lights
				const directionalLight = new DirectionalLight(0xffffff, 0.6)
				directionalLight.position.set(0, 10, 10)
				webgl.scene.add(directionalLight)

				const ambientLight = new AmbientLight(0xffffff, 0.6)
				webgl.scene.add(ambientLight)

				// start animation loop
				webgl.start()
			}
		</script>
	</body>
</html>
